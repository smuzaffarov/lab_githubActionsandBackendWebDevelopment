name: Run Tests

on:
    push:
        branches: 
            - '*'
    pull_request: 
        branches:
            - '*'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Pytest
              run: pip install pytest

            - name: Install Flaks
              run: pip install Flask

            - name: Run tests
              run: pytest -v
